{% extends 'base.html' %}
{% block content %}

<div class="signup-card">

    <div class="text-center mb-4">
        <h2>Create Your Account</h2>
        <p class="text-muted">Sign up to get started!</p>
    </div>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <input type="text" name="first_name" 
                   class="form-control" placeholder="Full Name" required>
        </div>

        <div class="mb-3">
            <input type="email" name="email" 
                   class="form-control" placeholder="Email Address" required>
        </div>

        <div class="mb-3">
            <input type="password" name="password" 
                   class="form-control" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            Sign Up
        </button>

    </form>

    <div class="divider">
        ─── Or sign up with ───
    </div>

    <button class="btn btn-outline-danger w-100 social-btn mb-2">
        Continue with Google
    </button>

    <button class="btn btn-outline-primary w-100 social-btn">
        Continue with Facebook
    </button>

    <p class="text-center mt-4">
    Already have an account?
    <a href="{% url 'login' %}" class="fw-bold text-primary">Log In</a>
</p>

</div>

{% endblock %}
