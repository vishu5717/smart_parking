{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Smart Parking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .navbar-custom {
             background: linear-gradient(90deg, #0d6efd, #0047ab);
        }


        .signup-card {
            max-width: 500px;
            margin: 60px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background: #ffffff;
        }

        .form-control {
            height: 50px;
            border-radius: 10px;
        }

        .btn-primary {
            height: 50px;
            border-radius: 30px;
            font-size: 18px;
        }

        .social-btn {
            height: 50px;
            border-radius: 10px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: gray;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow">
    <div class="container">

        <a class="navbar-brand d-flex align-items-center text-white" href="#">
            <img src="{% static 'images/logo.png' %}" width="40" class="me-2">
            <span class="fw-bold">Smart Parking</span>
        </a>

        <div class="ms-auto">
            <a href="#" class="me-3 text-white text-decoration-none">Home</a>
            <a href="#" class="btn btn-light text-primary fw-semibold">Log In</a>
        </div>

    </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
